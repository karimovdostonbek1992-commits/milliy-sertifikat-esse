<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EsseLab AI - Milliy Sertifikat Eksperti</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f0f2f5; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">
    <div class="max-w-4xl mx-auto glass shadow-2xl rounded-[2.5rem] overflow-hidden border border-white">
        <div class="bg-gradient-to-r from-indigo-700 to-blue-600 p-8 text-white text-center">
            <h1 class="text-3xl md:text-4xl font-extrabold tracking-tight mb-2">üìù EsseLab AI</h1>
            <p class="text-indigo-100 opacity-90 italic">Milliy sertifikat (Ona tili) uchun maxsus tahlil tizimi</p>
        </div>
        
        <div class="p-6 md:p-10">
            <div class="mb-6">
                <label class="block text-indigo-900 font-bold mb-3 text-lg flex items-center gap-2">
                    <i class="fas fa-pen-nib"></i> Esse matnini kiriting:
                </label>
                <textarea id="essayInput" rows="12" class="w-full p-6 border-2 border-indigo-50 rounded-3xl focus:border-indigo-500 focus:ring-4 focus:ring-indigo-100 outline-none transition-all text-gray-700 text-lg shadow-inner bg-slate-50/50" placeholder="Bu yerga esseingizni joylang..."></textarea>
            </div>
            
            <button id="checkBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-black py-5 rounded-2xl shadow-xl shadow-indigo-200 transition-all transform hover:-translate-y-1 active:scale-95 flex items-center justify-center gap-4 text-xl">
                <span>üöÄ TAHLIL QILISH</span>
            </button>

            <div id="loader" class="hidden mt-12 text-center p-10 bg-indigo-50/30 rounded-3xl border border-dashed border-indigo-200 animate-pulse">
                <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-indigo-600 border-t-transparent mb-4"></div>
                <p class="text-indigo-900 font-bold text-lg italic tracking-wide">Ekspert tahlil o'tkazmoqda...</p>
                <p class="text-indigo-400 text-sm mt-1">Bu 10-20 soniya vaqt olishi mumkin</p>
            </div>

            <div id="result" class="hidden mt-12 p-8 bg-white rounded-3xl border-2 border-indigo-50 border-l-[12px] border-l-indigo-600 shadow-xl text-gray-800 leading-relaxed text-lg animate-fadeIn">
                </div>
        </div>
    </div>

    <footer class="mt-8 text-center text-gray-400 text-sm">
        &copy; 2026 EsseLab AI. Barcha huquqlar himoyalangan.
    </footer>

    <script type="module">
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

        // SIZNING API KALITINGIZ:
        const API_KEY = "AIzaSyCSjAlYipWXYTUEJnczhpqreOiP3ofG1h0"; 
        const genAI = new GoogleGenerativeAI(API_KEY);

        const checkBtn = document.getElementById('checkBtn');
        const essayInput = document.getElementById('essayInput');
        const resultDiv = document.getElementById('result');
        const loader = document.getElementById('loader');

        checkBtn.addEventListener('click', async () => {
            const text = essayInput.value.trim();
            if (text.length < 50) {
                alert("Iltimos, kamida 50 ta so'zdan iborat esse matnini kiriting!");
                return;
            }

            loader.classList.remove('hidden');
            resultDiv.classList.add('hidden');
            checkBtn.disabled = true;

            try {
                const model = genAI.getGenerativeModel({ 
                    model: "gemini-1.5-flash",
                    systemInstruction: "Sen O'zbekiston Milliy sertifikat (Ona tili) imtihoni bo'yicha ekspertsan. Foydalanuvchi yozgan esseni quyidagi 15 ballik tizimda qat'iy tekshir: 1. Mavzu (4), 2. Mantiq (3), 3. Imlo (3), 4. Punktuatsiya (2), 5. Uslub (3). Har bir xatoni bittalab ko'rsat va tuzatilgan variantini ber. Oxirida ballarni asoslab ber."
                });

                const result = await model.generateContent(text);
                const response = await result.response;
                
                // Markdown formatini chiroyliroq qilish
                let formattedText = response.text()
                    .replace(/\n/g, '<br>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong class="text-indigo-700">$1</strong>');
                
                resultDiv.innerHTML = `<h3 class="text-2xl font-bold text-indigo-900 mb-6 border-b pb-4"><i class="fas fa-clipboard-check text-green-500"></i> Ekspert xulosasi:</h3>` + formattedText;
                resultDiv.classList.remove('hidden');
                resultDiv.scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                resultDiv.innerHTML = `<p class="text-red-500 font-bold text-center">Xatolik: Internet aloqasi yoki API bilan muammo yuz berdi.</p>`;
                resultDiv.classList.remove('hidden');
            } finally {
                loader.classList.add('hidden');
                checkBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
