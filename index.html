<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EsseLab Pro — Milliy Sertifikat Standarti</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap');
        
        body { 
            font-family: 'Space Grotesk', sans-serif; 
            background-color: #05070a;
            color: #e2e8f0;
            background-image: radial-gradient(circle at top right, #1e1b4b, transparent), radial-gradient(circle at bottom left, #0f172a, transparent);
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .input-glow:focus {
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.15);
            border-color: #6366f1;
        }

        .expert-font { font-family: 'Playfair Display', serif; }
        
        .gradient-text {
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="min-h-screen py-10 px-4">
    <div class="max-w-5xl mx-auto">
        <div class="text-center mb-12">
            <h1 class="text-5xl font-bold mb-3 tracking-tighter gradient-text">ESSE.LAB PRO</h1>
            <p class="text-slate-400 font-light tracking-widest text-sm uppercase">O'zbek tili milliy sertifikati • Ekspert Tahlili</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 space-y-6">
                <div class="glass-panel p-8 rounded-[2rem]">
                    <div class="flex items-center gap-3 mb-6">
                        <div class="w-10 h-10 bg-indigo-500/10 rounded-xl flex items-center justify-center border border-indigo-500/20">
                            <i class="fas fa-feather-alt text-indigo-400"></i>
                        </div>
                        <h2 class="text-xl font-medium text-white">Esse matni</h2>
                    </div>
                    
                    <textarea id="essayInput" 
                        class="w-full h-80 bg-slate-900/50 border border-slate-700 rounded-2xl p-6 text-slate-300 outline-none transition-all input-glow text-lg leading-relaxed" 
                        placeholder="Tahlil uchun matnni shu yerga joylashtiring..."></textarea>
                    
                    <button id="checkBtn" 
                        class="w-full mt-6 bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-5 rounded-2xl transition-all shadow-lg shadow-indigo-500/20 flex items-center justify-center gap-3 active:scale-[0.98]">
                        <span>ANALIZNI BOSHLASH</span>
                        <i class="fas fa-arrow-right text-sm"></i>
                    </button>
                </div>
            </div>

            <div class="lg:col-span-1 space-y-6">
                <div class="glass-panel p-6 rounded-[2rem] border-indigo-500/10">
                    <h3 class="text-xs font-bold text-slate-500 uppercase mb-4 tracking-widest">Baholash tizimi</h3>
                    <div class="space-y-3">
                        <div class="flex justify-between items-center p-3 bg-white/5 rounded-xl border border-white/5">
                            <span class="text-sm">Mavzu yoritilishi</span>
                            <span class="text-indigo-400 font-bold">4 ball</span>
                        </div>
                        <div class="flex justify-between items-center p-3 bg-white/5 rounded-xl border border-white/5">
                            <span class="text-sm">Mantiq va uslub</span>
                            <span class="text-indigo-400 font-bold">6 ball</span>
                        </div>
                        <div class="flex justify-between items-center p-3 bg-white/5 rounded-xl border border-white/5">
                            <span class="text-sm">Imlo va punkt.</span>
                            <span class="text-indigo-400 font-bold">5 ball</span>
                        </div>
                    </div>
                </div>

                <div id="statusBox" class="glass-panel p-8 rounded-[2rem] text-center min-h-[200px] flex flex-col justify-center items-center">
                    <div id="idleState">
                        <i class="fas fa-microchip text-4xl text-slate-700 mb-4"></i>
                        <p class="text-slate-500 text-sm">Tizim tahlilga tayyor</p>
                    </div>

                    <div id="loader" class="hidden">
                        <div class="w-12 h-12 border-2 border-indigo-500 border-t-transparent rounded-full animate-spin mb-4"></div>
                        <p class="text-indigo-400 text-xs font-bold animate-pulse uppercase tracking-tighter">AI ekspert tahlil qilmoqda</p>
                    </div>

                    <div id="resultContent" class="hidden text-left w-full">
                        <div class="flex items-center gap-2 text-green-400 mb-4">
                            <i class="fas fa-check-circle"></i>
                            <span class="text-xs font-bold uppercase">Xulosa tayyor</span>
                        </div>
                        <div id="textContent" class="expert-font text-slate-300 text-lg leading-relaxed italic"></div>
                        <button onclick="window.print()" class="mt-6 w-full py-2 border border-slate-700 rounded-lg text-xs text-slate-500 hover:bg-slate-800 transition-all">PDF SAQLASH</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

        const API_KEY = "AIzaSyCSjAlYipWXYTUEJnczhpqreOiP3ofG1h0"; 
        const genAI = new GoogleGenerativeAI(API_KEY);

        const checkBtn = document.getElementById('checkBtn');
        const essayInput = document.getElementById('essayInput');
        const loader = document.getElementById('loader');
        const idleState = document.getElementById('idleState');
        const resultContent = document.getElementById('resultContent');
        const textContent = document.getElementById('textContent');

        checkBtn.addEventListener('click', async () => {
            const text = essayInput.value.trim();
            if (text.length < 50) { alert("Iltimos, yetarli matn kiriting."); return; }

            idleState.classList.add('hidden');
            resultContent.classList.add('hidden');
            loader.classList.remove('hidden');
            checkBtn.disabled = true;

            try {
                const model = genAI.getGenerativeModel({ 
                    model: "gemini-1.5-flash",
                    systemInstruction: "Sen O'zbek tili milliy sertifikat imtihoni ekspertsan. Esseni 15 ballik tizimda qat'iy va ilmiy tahlil qil. Xatolarni bittalab ko'rsat."
                });

                const result = await model.generateContent(text);
                const response = await result.response;
                
                textContent.innerHTML = response.text().replace(/\n/g, '<br>').replace(/\*\*(.*?)\*\*/g, '<b class="text-white">$1</b>');
                
                loader.classList.add('hidden');
                resultContent.classList.remove('hidden');
            } catch (error) {
                alert("Xatolik yuz berdi. Qayta urinib ko'ring.");
                idleState.classList.remove('hidden');
                loader.classList.add('hidden');
            } finally {
                checkBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
